<!DOCTYPE html>
<html>
    <head>
        <title>My Page</title>
    </head>
    <body>
        <h1>Welcome to my Page.</h1>
        <hr/>
        <h2>My Table</h2>
        <table border="1px" bgcolor="yellow">
            <thead bgcolor="blue" style="color: white;">
                <tr>
                    <th>Col 1</th>
                    <th>Col 2</th>
                    <th>Col 3</th>
                    <th>Col 4</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Row 1-1</td>
                    <td>Row 1-2</td>
                    <td>Row 1-3</td>
                    <td>Row 1-4</td>
                </tr>
                <tr>
                    <td>Row 2-1</td>
                    <td rowspan="2" colspan="3">Row 2-2</td>
                </tr>
                <tr>
                    <td>Row 3-1</td>
                    <!-- <td>Row 3-2</td>
                    <td>Row 3-3</td>
                    <td>Row 3-4</td> -->
                </tr>
                <tr>
                    <td rowspan="2">Row 4-1</td>
                    <td>Row 4-2</td>
                    <td>Row 4-3</td>
                    <td>Row 4-4</td>
                </tr>
                <tr>
                    <!-- <td>Row 5-1</td>  -->
                    <td>Row 5-2</td>
                    <td>Row 5-3</td>
                    <td>Row 5-4</td>
                </tr>
            </tbody>
            <tfoot bgcolor="gray" style="color: white;">
                <tr>
                    <td colspan="2">Foot 1</td>
                    <td>Foot 3</td>
                    <td><b>Foot 4</b></td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
