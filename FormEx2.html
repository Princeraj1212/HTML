<!DOCTYPE html>
<html>
 <head>
   
    <title>My Page</title>
 </head>
<body>
    <h1>Welcome to my Website.</h1>
    <hr/>
    <form>
        <label for="name">Name:</label>
        <input type="text" pattern="[a-zA-Z ]+" maxlength="20" placeholder="Your Name" required />
        <br><br/>
        <label for="email">Email:</label>
        <input type="email" maxlength="50" placeholder="Your Email" required />
        <br><br/>
        <label for="phone">Phone:</label>
        <input type="tel" pattern="[0-9]+" maxlength="20" placeholder="Your Phone Number" required />
        <br><br/>
        <label for="Age">Age:</label>
        <input type="Number" max="120" min="0" placeholder="Your Age" required />
        <br><br/>
        <label for="Password">Password:</label>
        <input type="Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,20}$" maxlength="20" minlength="8" placeholder="Your Password" required /> 
        <br><br/>
<button>Submit</button>
<button>Clear</button>
   </form>
 </body>
</html>
